name: Build Flutter APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      api_base_url:
        description: "Backend API base URL (include /api)"
        required: true
        default: "http://localhost:8001/api"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'  # Updated for Dart 3.6.0 support
        channel: 'stable'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Prepare build env
      run: |
        echo "API_BASE_URL=${{ inputs.api_base_url }}" >> $GITHUB_ENV

    - name: Create .env for Flutter assets
      run: |
        echo "API_BASE_URL=${{ inputs.api_base_url }}" > .env
        echo "WHISPER_API_KEY=${{ secrets.WHISPER_API_KEY }}" >> .env
        echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
        echo "NEON_CONNECTION_STRING=${{ secrets.NEON_CONNECTION_STRING }}" >> .env
        echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
        echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env

    - name: Flutter version
      run: flutter --version

    - name: Flutter doctor
      run: flutter doctor -v

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK (debug) with API URL
      run: flutter build apk --debug --dart-define=API_BASE_URL=${{ env.API_BASE_URL }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: build/app/outputs/apk/debug/app-debug.apk
        retention-days: 30
